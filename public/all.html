<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Data | Data Selfie App</title>
</head>
<body>
    <h1>Data Selfie App</h1>
    <nav>
        <a href="./index.html">Enter Data</a>
        <a href="#">View Data</a>
    </nav>
    <script>
        async function getData(){
            const response = await fetch('/api');
            const data = await response.json();

            data.forEach(element => {
                const root = document.createElement('p');
                const location = document.createElement('p');
                const date = document.createElement('p');
                const image = document.createElement('img');

                location.textContent = `Latitude: ${element.lat}  Longitudue: ${element.long}`;
                date.textContent = `Date: ${new Date(element.timeStamp).toLocaleString()}`;
                image.src = element.image64;

                root.append(location, date, image);
                document.body.append(root);
            });

            console.log(data);
        }

        getData();
    </script>
</body>
</html>
